<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">



</head>

<body>
    <div class="jumbotron">
        <h1>New York Times</h1>
    </div>
    <div class="container">
        <form id = "input">
            <div class="form-group">
                <label for="search">Search Term:</label>
                <input type="text" class="form-control" id="search">
            </div>
            <div class="form-group">
                <label for="nmr">Number Of Records To Retrieve:</label>
                <input type="text" class="form-control" id="nmr">
            </div>
            <div class="form-group">
                <label for="year1">Start Year(optional):</label>
                <input type="text" class="form-control" id="year1">
            </div>
            <div class="form-group">
                <label for="year2">End Year(optional):</label>
                <input type="text" class="form-control" id="year2">
            </div>


            <button type="submit" class="btn btn-default" id="search-button">Search</button>
            <button type="submit" class="btn btn-default">Clear Results</button>
        </form>
        <form id = "output">




        </form>
        <!-- return from nyt search --> 


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
    <script src= "nyt.js"></script>
</body>



</html>
